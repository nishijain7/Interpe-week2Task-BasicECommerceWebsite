<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Shop</h1>
    <div class="search">
      <input id="search" placeholder="Search products..." />
      <div class="filters">
        <select id="category">
          <option value="all">All categories</option>
        </select>
      </div>
      <button class="cart-btn" id="openCart">Cart 
        <span id="cartCount" class="cart-count" style="display:none">0</span>
      </button>
    </div>
  </header>

  <main class="container">
    <h2>Products</h2>
    <div id="products" class="grid"></div>
  </main>

  <aside id="cartPanel" class="cart-panel">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div id="emptyMsg" class="empty">Cart is empty</div>
    <div class="checkout">
      <div>
        <div>Total</div>
        <div id="cartTotal" class="total">₹0</div>
      </div>
      <button id="checkoutBtn">Checkout</button>
    </div>
  </aside>

  <footer>
    Made for demo • No real payments
  </footer>

  <script src="script.js"></script>
</body>
</html>
